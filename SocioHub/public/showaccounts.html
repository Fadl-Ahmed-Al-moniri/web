<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/tailwind.output.css" />
        <script
          src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
          defer
        ></script>
        <title>Windmill Dashboard</title>
        <link rel="stylesheet" href="assets/css/loader.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <script src="./assets/js/init-alpine.js"></script>

    </head>
    <body>
        <div>
        
            <div
                class="loader-overlay fixed inset-0 bg-white/80 dark:bg-black/60 z-40 hidden"
                id="loaderOverlay"
            ></div>
        
            <div
                class="loader fixed z-50 hidden"
                id="loader">
            </div>
        
            <div class="flex items-center justify-center min-h-screen  bg-gray-50 dark:bg-gray-900 " >
                <div
                class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-full mx-16  p-6"
                >
                <header class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300">
                    Select Accounts
                    </h2>
                    <div class="flex  space-x-3">
                    <i id="platformIcon" class=""></i>
                    <i class="fas fa-sync text-gray-500 dark:text-gray-400 cursor-pointer"></i>
                    <i class="fas fa-globe text-gray-500 dark:text-gray-400 cursor-pointer"></i>
                    </div>
                    <button
                        id="closeModal"
                        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 focus:outline-none"
                    >
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 
                            0 111.414 1.414L11.414 10l4.293 4.293a1 1 
                            0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 
                            0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                        />
                        </svg>
                    </button>
                </header>
        
                <div id="accountsList" class="space-y-4">
                </div>
        
                <div class="mt-6 flex justify-between items-center">
                    <div class="relative">
                    <button
                        id="needHelp"
                        class="px-4 py-2 text-sm font-medium text-white bg-purple-500 
                            rounded-lg hover:bg-purple-600 focus:outline-none"
                    >
                        Need Help
                        <i class="fas fa-caret-down ml-1"></i>
                    </button>
                    <div
                        id="helpModal"
                        class="absolute left-0 mt-2 w-48 bg-white dark:bg-gray-700 
                            border border-gray-200 dark:border-gray-600 rounded-lg 
                            shadow-lg p-4 hidden"
                    >
                        <p class="text-gray-700 dark:text-gray-300 text-sm">
                        Here is some help content.
                        </p>
                    </div>
                    </div>
                    <button
                    id="finishConnection"
                    class="px-4 py-2 text-sm font-medium text-white bg-purple-600 
                            rounded-lg hover:bg-purple-700 focus:outline-none"
                    >
                    Finish Connection
                    </button>
                </div>
                </div>
            </div>
        </div>
        <script type="module" src="assets/js/pages/showaccounts.js"></script>
    </body>
</html>
